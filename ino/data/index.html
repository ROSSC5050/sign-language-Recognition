<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meter Bar</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="meters-container">
          <p><b>Thumb finger</b></p>
          <meter min="0" max="100" value="20" low="30" high="70" optimum="100" class="meter"></meter>
          <p><b>Index finger</b></p>
          <meter min="0" max="100" value="40" low="30" high="70" optimum="100" class="meter"></meter>
          <p><b>Middle finger</b></p>
          <meter min="0" max="100" value="60" low="30" high="70" optimum="100" class="meter"></meter>
          <p><b>Ring finger</b></p>
          <meter min="0" max="100" value="80" low="30" high="70" optimum="100" class="meter"></meter>
          <p><b>Pinky finger</b></p>
          <meter min="0" max="100" value="100" low="30" high="70" optimum="100" class="meter"></meter>
        </div>
        <div class="box-container">
          <div class="box">X</div>
        </div>
      </div>      
</body>
</html>
